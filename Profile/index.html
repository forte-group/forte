<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="../assets/alchemy-favicon.png" />
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap">
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../styles/profiles.css" />
    <title>Cool Web App</title>
</head>

<body>
    <header>
        <img src="../assets/html_css_js.png">
        <h1>Customize Your Profile!</h1>


    </header>

    <main>
        <section class="profile-update">
            <form class="profile-form">
                <label>
                    username:
                    <input id="username" name="name">
                </label>
                <label>
                    avatar:
                    <input type="file" id="file-input" name="avatar">
                </label>
                <label>
                    image preview:
                    <img class="avatar-preview" src="../assets/musician.png">
                </label>
                <button>submit</button>
            </form>
        </section>

    </main>


    <script type="module" src="./profiles.js"></script>
</body>

</html>
